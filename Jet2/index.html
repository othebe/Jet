<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Jet</title>

    <!-- JQuery -->
    <script src="public/libraries/jquery/dist/jquery.min.js"></script>

    <!-- AngularJS -->
    <script src="public/libraries/angular/angular.min.js"></script>

    <!-- FabricJS -->
    <script src="public/libraries/fabric/dist/fabric.min.js"></script>

    <!-- Material design -->
    <link href="public/libraries/angular-material/angular-material.min.css" rel="stylesheet" />
    <script src="public/libraries/angular-aria/angular-aria.min.js"></script>
    <script src="public/libraries/angular-animate/angular-animate.min.js"></script>
    <script src="public/libraries/angular-material/angular-material.min.js"></script>

    <!-- Jet -->
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="Jet.js"></script>
</head>

<body ng-app="Jet" ng-controller="AppCtrl">
    <div layout="column" class="fill-height">
        <!-- Application menu bar. -->
        <div flex="10">
            <menu-bar></menu-bar>
        </div>

        <!-- Show current perspective. -->
        <div ng-controller="PerspectiveCtrl" flex="90" class="fill-height">
            <ng-include src="perspective.getPartialSrc()" />
        </div>
    </div>
</body>
</html>
