<div class="fill-height">
    <div layout="column" style="height:100%">
        <div flex="66" class="fill-height">
            <div layout="row" layout-align="space-between center" class="fill-height">
                <!-- Gadget explorer. -->
                <gadget-explorer class="fill-height" flex="20"
                                 gadget-model="gadgetModel"
                                 selected-gadget-component="selectedGadgetComponent">
                </gadget-explorer>

                <!-- Board. -->
                <board class="fill-height" flex="50"
                       catalog-model="catalogModel"
                       gadget-model="gadgetModel"
                       selected-gadget-component="selectedGadgetComponent">
                </board>

                <!-- Component inspector. -->
                <!-- Only shown when there is a component selected. -->
                <component-inspector class="fill-height" flex="30"
                                     gadget-model="gadgetModel"
                                     catalog-model="catalogModel"
                                     selected-gadget-component="selectedGadgetComponent"
                                     ng-if="selectedGadgetComponent.selected != null && selectedGadgetComponent.selected.getType() != Selectable.Type.BOARD">
                </component-inspector>

                <!-- Gadget inspector. -->
                <gadget-inspector class="fill-height" flex="30"
                                  gadget-model="gadgetModel"
                                  ng-if="selectedGadgetComponent.selected == null || selectedGadgetComponent.selected.getType() == Selectable.Type.BOARD">
                </gadget-inspector>
            </div>
        </div>

        <div flex="33" class="fill-height">
            <catalog></catalog>
        </div>
    </div>
</div>
