<md-toolbar class="submenu">
    <div class="md-toolbar-tools">
        <md-button class="md-primary" ng-class="{selected : submenuChoice == submenuChoices.COMPONENT_LIBRARY}" ng-click="selectSubmenu(submenuChoices.COMPONENT_LIBRARY);">Component Library</md-button>
        <md-button class="md-primary" ng-class="{selected : submenuChoice == submenuChoices.GADGET_EXPLORER}" ng-click="selectSubmenu(submenuChoices.GADGET_EXPLORER);">Gadget Explorer</md-button>
        <md-button class="md-primary" ng-class="{selected : submenuChoice == submenuChoices.COMPONENT_INSPECTOR}" ng-click="selectSubmenu(submenuChoices.COMPONENT_INSPECTOR);">Component Inspector</md-button>
        <md-button class="md-primary" ng-class="{selected : submenuChoice == submenuChoices.GADGET_INSPECTOR}" ng-click="selectSubmenu(submenuChoices.GADGET_INSPECTOR);">Gadget Inspector</md-button>
    </div>
</md-toolbar>

<div class="fill-height">
    <div layout="column" class="fill-height">
        <div flex="90" class="fill-height">
            <div layout="row" layout-align="space-between center" class="fill-height">
                <!-- Board. -->
                <gadget-board class="fill-height" flex="70"
                              catalog-model="catalogModel"
                              gadget-model="gadgetModel"
                              is-perspective-touch-based="isPerspectiveTouchBased"
                              selection="selection">
                </gadget-board>

                <!-- Catalog. -->
                <catalog class="fill-height" flex="30"
                         ng-if="submenuChoice == submenuChoices.COMPONENT_LIBRARY"
                         catalog-model="catalogModel"
                         display-mode="'medium'">
                </catalog>

                <!-- Gadget explorer. -->
                <gadget-explorer class="fill-height" flex="30"
                                 ng-if="submenuChoice == submenuChoices.GADGET_EXPLORER"
                                 catalog-model="catalogModel"
                                 gadget-model="gadgetModel"
                                 selection="selection">
                </gadget-explorer>

                <!-- Component inspector. -->
                <component-inspector class="fill-height" flex="30"
                                     ng-if="submenuChoice == submenuChoices.COMPONENT_INSPECTOR"
                                     gadget-model="gadgetModel"
                                     catalog-model="catalogModel"
                                     selection="selection">
                </component-inspector>

                <!-- Gadget inspector. -->
                <gadget-inspector class="fill-height" flex="30"
                                  ng-if="submenuChoice == submenuChoices.GADGET_INSPECTOR"
                                  gadget-model="gadgetModel">
                </gadget-inspector>
            </div>
        </div>
    </div>
</div>

<style>
    md-toolbar.submenu {
        background-color: #29566B;
        height: 35px;
        min-height: 35px;
    }

    md-toolbar.submenu .md-button.md-default-theme.md-primary {
        border-radius: 0;
        color: white;
        padding-left: 12px;
        padding-right: 12px;
    }
        
        md-toolbar.submenu .md-button.md-default-theme.md-primary.selected {
            background-color: #686C85;
        }

    md-toolbar.submenu .md-button.md-default-theme.md-primary span {
        font-style: normal;
    }
</style>
