<div class="board fill-height ui-container">
    <div layout="column" style="height:100%">
        <md-whiteframe class="md-whiteframe-z1 fill-height board-container" layout layout-align="center center" style="overflow: auto">
            <canvas class="id-canvas"></canvas>
        </md-whiteframe>

        <!--
        Note: Tooltip autohides may require the latest version of angular-material.
        https://github.com/angular/material/commit/b682e36a55c37f41cf9004645916cba07b6ef805
        -->

        <div layout="row">
            <!-- Zoom control. -->
            <div flex="25" layout="row" layout-align="start center">
                <div flex="20" layout layout-align="center center" layout-margin="1"><span>{{Math.round(zoomFactor*100)}}%</span></div>
                <md-slider flex="80" min="0.1" max="4" class="md-primary" layout-margin="1" discrete="false" step="0.01" ng-model="zoomFactor" aria-label="zoom"></md-slider>
            </div>

            <!-- Misc controls. -->
            <div flex="75" layout="row" layout-align="end center" class="misc-controls">
                <!-- Snap to grid. -->
                <md-button class="md-mini md-fab" ng-disabled="false" aria-label="Snap to grid." style="background: #F7F7F7;">
                    <md-tooltip md-autohide>
                        Snap to grid.
                    </md-tooltip>
                    <md-icon md-svg-src="public/img/grid.svg"></md-icon>
                </md-button>

                <!-- Edit gadget configuration. -->
                <md-button class="md-mini md-fab" ng-disabled="false" aria-label="Edit gadget configuration." style="background: #F7F7F7;">
                    <md-tooltip md-autohide>
                        Edit gadget configuration.
                    </md-tooltip>
                    <md-icon md-svg-src="public/img/configure.svg"></md-icon>
                </md-button>
            </div>
        </div>
    </div>
</div>

<style>
    .board-container {
        background-color: lightgray;
    }

    .misc-controls .md-button.md-fab {
        color: black;
        margin-left: 10px;
    }
</style>
