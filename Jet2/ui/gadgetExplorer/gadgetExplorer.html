<div class="gadget-explorer fill-height ui-container">
    <md-whiteframe class="md-whiteframe-z1 fill-height" layout="column" layout-align="left">
        <div class="header">Gadget Explorer</div>
        <md-content class="fill-height">
            <md-list>
                <div style="padding: 8px 12px;" ng-if="gadgetModel.component_names().length == 0">
                    <!-- Some message if no components are in the gadget. -->
                </div>

                <div ng-if="gadgetModel.component_names().length > 0" ng-repeat="componentName in gadgetModel.component_names()">
                    <gadget-explorer-entry component="gadgetModel.components[componentName]"
                                            catalog-model-data="catalogModel.getComponent(gadgetModel.components[componentName].keyname)"
                                            gadget-model="gadgetModel"
                                            selection="selection">
                    </gadget-explorer-entry>
                </div>
            </md-list>
        </md-content>
    </md-whiteframe>

    <style>
        .gadget-explorer .entry {
            cursor: pointer;
        }
    </style>
