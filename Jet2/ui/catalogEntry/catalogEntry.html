<div class="catalog-entry" ng-dblclick="addComponentToGadget()">
    <md-grid-tile md-colspan="1">
        <md-card class="white-card">
            <div class="image">
                <img ng-src="{{catalogModelData.getSvgUrl()}}" />
            </div>

            <!-- Catalog entry name -->
            <md-grid-tile-footer class="footer">
                {{catalogModelData.getLongName()}}
            </md-grid-tile-footer>
        </md-card>
    </md-grid-tile>
</div>

<style>
    div.catalog-entry md-card.white-card {
        height: 100%;
        margin: 8px;
        width: 100%;
    }

    div.catalog-entry md-card.white-card:hover {
        box-shadow: 0 2px 15px 0 rgba(0,0,0,.26);
        cursor: pointer;
    }

    div.catalog-entry md-card.white-card div.image {
        height: inherit;
        padding: 5px;
        text-align: center;
    }

    div.catalog-entry md-card.white-card div.image img {
        height: 90%;
        width: 90%;
    }

    div.catalog-entry md-grid-tile-footer.footer {
        display: none;
        height: auto;
        margin: 0 8px;
        min-height: 48px;
        padding: 8px;
        text-align:center;
    }

    div.catalog-entry:hover md-grid-tile-footer.footer {
        display: block;
    }
</style>
